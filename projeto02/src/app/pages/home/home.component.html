<div class="card" style="width: 15rem; height: 15rem;" *ngFor="let produto of produtos">
  <div class="card-body text-center">
    <img [src]="produto.foto" alt="" width="70px">
    <h5 class="card-title">{{produto.nome}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{produto.preco | currency:'BRL' }}</h6>
    <button class="btn btn-primary btn-block">Adicionar</button>
  </div>
</div>
