<h4>Carrinho de compras</h4>

<div style="height: 40%; overflow: auto">
    <div class="card" *ngFor="let produto of carrinhoOuter">
      <div class="card-body text-center">
        <img [src]="produto.produto.foto" alt="" height="60px">
        <h5 class="card-title">{{ produto.produto.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Quantidade: {{ produto.qtd }}</h6>
      </div>
    </div>
  </div>
  <a routerLink='/checkout' class="btn btn-primary btn-block">Finalizar Compra</a>
